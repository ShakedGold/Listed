name: Project automations
on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - reopened
      - review_requested
      - closed

# map fields with customized labels
env:
  done: ‚úÖ Done
  in_progress: üèóÔ∏è In progress
  ready: üîñ Ready
  to_do: ‚úèÔ∏è To Do
  in_review: üëÄ In review
  user: ShakedGold

jobs:
  issue_closed:
    name: issue_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'closed'
    steps:
      - name: Moved issue to ${{ env.done }}
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        with:
          gh_token: ${{ secrets.ACCESS_TOKEN }}
          user: ${{ env.user }}
          # organization: sample-org
          project_id: 1
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: ${{ env.done }} # Target status
  pr_opened_or_reopened:
    name: pr_opened_or_reopened_or_reviewrequested
    permissions:
        issues: read
        pull-requests: write
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened')
    steps:
      - name: Move PR to ${{ env.in_progress }}
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        with:
          gh_token: ${{ secrets.ACCESS_TOKEN }}
          user: ${{ env.user }}
          # organization: sample-org
          project_id: 1
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: ${{ env.in_progress }} # Target status
      - name: Find linked issues
        id: find-linked-issues
        uses: Ismoh-Games/find-linked-issues@v1.0.2
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: Move linked issues to ${{ env.ready }}
        run: |
          echo "is-pull-request-linked-to-issues: ${{ steps.find-linked-issues.outputs.is-pull-request-linked-to-issues }}"
          echo "linked-issues: ${{ steps.find-linked-issues.outputs.linked-issues }}"
          echo "pull-request-labels: ${{ steps.find-linked-issues.outputs.pull-request-labels }}"
  pr_review_requested:
    name: pr_reviewrequested
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'review_requested')
    steps:
      - name: Move PR to ${{ env.in_review }}
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        with:
          gh_token: ${{ secrets.ACCESS_TOKEN }}
          user: ${{ env.user }}
          # organization: sample-org
          project_id: 1
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: ${{ env.in_review }} # Target status
  pr_closed:
    name: pr_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Move PR to ${{ env.done }}
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        with:
          gh_token: ${{ secrets.ACCESS_TOKEN }}
          user: ${{ env.user }}
          # organization: sample-org
          project_id: 1
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: ${{ env.done }} # Target status
